<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Estrazione dei dati da scarpesp.com</title>
    <style>
        body {
            font: 12px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
            color: #404040;
            background: #47496D;
            background-image: -webkit-radial-gradient(center, circle cover, #6b6e8c, #212649);
            background-image: -moz-radial-gradient(center, circle cover, #6b6e8c, #212649);
            background-image: -o-radial-gradient(center, circle cover, #6b6e8c, #212649);
            background-image: radial-gradient(center, circle cover, #6b6e8c, #212649);
        }
        .channelIDs {

        }
        .channelIDsLabel {
            width: 140px;
        }
        #listSaleChannels {
            height: 150px;
            position: relative;
        }
        #listSaleChannels ul {
            float: left;
            list-style-type: none;
        }
        #sendForm {
            width: 100%;
            height: 40px;
        }
        .wrap{
            margin: 20px auto;
            width: 640px;
            padding: 10px;
            overflow: hidden;
            background: #FAFAFA;
            border-radius: 2px;
            -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }
        form{
            background: #CCC;
            border-radius: 2px;
            padding: 10px;
        }
        table {
            max-width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            margin-bottom: 20px;
        }
        table th{
            background: #eae4ff;
        }
        table th,
        table td {
            padding: 8px;
            line-height: 20px;
            text-align: left;
            vertical-align: top;
            border-top: 1px solid #dddddd;
        }
        table {
            border: 1px solid #dddddd;
            border-collapse: separate;
            *border-collapse: collapse;
            border-left: 0;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        table th,
        table td {
            border-left: 1px solid #dddddd;
        }

        table tr:nth-child(odd){
            background-color: #f9f9f9;
        }

        table tr:hover td
        {
            background-color: #f5f5f5;
        }

        table tr:first-child{
            font-weight: bold;
        }


        #loader {
              border: 16px solid #f3f3f3; /* Light grey */
              border-top: 16px solid blue;
              border-right: 16px solid green;
              border-bottom: 16px solid red;
              border-radius: 50%;
              width: 60px;
              height: 60px;
              animation: spin 2s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="wrap">
    <h1>ESTRAZIONE DATI DAL SITO scarpesp.com</h1><br>
</div>

<div class="wrap">
    <h2>Alla pressione del tasto verranno estratti i dati di diverse categorie e saranno salvati in un file CSV scaricabile</h2>
    <div id="listSaleChannels">
        <ul>
            <li>
                <input type="checkbox" id="scarpespcom" class="channelIDs" value="scarpespcom" name="ScarpeSPCOM" checked>
                <label class="channelIDsLabel" for="scarpespcom">https://scarpesp.com/</label>

                <div id="loader"></div>
                </br></br>
                <div id="resultInvio"></div>

            </li>
        </ul>
    </div>
</div>
<div class="wrap">
    <h2>Premi il pulsante per iniziare la raccolta dati</h2>
    <form action="javascript:void(0);" id="the_form">
        <input id="sendForm" type="submit" value="Raccogli dati" class="btn"/>
    </form>
</div>
<script src="./js/jquery-1.x-git.min.js"></script>
<script src="./js/ourapp.js"></script>
<!--script src="./js/ourapp.min.js"></script--!>

</body>
</html>
